<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
    	padding-bottom: 1%;
    	padding-top: 1%;
      margin-bottom: 0;
      border-radius: 0;
      background-color: #009587;
    }

     li:hover {
    background-color: yellow;
      }
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {padding-top: 6%;height: auto; background-color: #009587;}
    
    /* Set gray background color and 100% height */
    .sidenav {
    
      background-color: #009587;
      height: auto;
     
    }
    .row{
    
      background-color: #009587;

    }
   .container{

     background-color: #009587;
   }

   .contain{
            padding-left: 29%;
            padding-right: 10%;
          background-color: #009587;

   }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #00786a;
      color: white;
      margin: 0;
     padding-top: 1%;
     padding-bottom: 1%
    
    height:90%;
     margin-bottom:0; 
 
     
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
   @media all and (min-width: 800px) and (max-width: 1024px) {
      .sidenav {
        height: auto;
        width: auto;

      }

      .row.content {height:auto; text-align: center;} 
        }
  </style>
</head>
<body >

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
  
      <img src="1 top left logo.png" class="navbar-brand"  />
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
     
      <ul class="nav navbar-nav navbar-right">
       
    <li> <a href="##"> <img src="4 Git hub code.png" width="115" height="20" /> </a></li>
    <li> <a href="##"> <img src="5 wiki.png"  width="40" height="20" /> </a></li>
 
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-6 sidenav">
      <p><img src="6 left center  text.png" width="260" height="260"/></p>
     
    </div>

  
        <p><img src="7 logo right.png" width="260" height="260"/></p>
        
  </div>
    
</div>


<div class="contain" >
<div class="row content">
    <div class="col-sm-8">
    
<p><img src="8 center.png" class="img-responsive" ></p>
        <br>
        <div class="col-sm-6">
     <a href="http://www.w3schools.com"><img src="9 github button.png" class="img-responsive" ></a>
    </div>
    <div class="col-sm-6"> 
      <a href="http://www.w3schools.com"><img src="10 wiki button.png" class="img-responsive" ></a>
   
    </div><br><br><br><br>
    <div class="col-sm-11" style="padding-left: 10%;padding-top:1%;padding-bottom: 3%">
   <p ><img src="12 Hashtags.png" class="img-responsive" ></p> 
   </div>
   </div>
</div>
</div>




<footer class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
  
      <img src="1 top left logo.png" class="navbar-brand" />
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
     
      <ul class="nav navbar-nav navbar-right">
        <li> <a href="##"> <img src="4 Git hub code.png" width="115" height="20" /> </a></li>
         <li> <a href="##"> <img src="5 wiki.png"  width="40" height="20" /> </a></li>
 
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
